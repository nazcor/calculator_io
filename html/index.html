<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&family=Quantico&display=swap" rel="stylesheet"> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator IO</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    </head>
    <body>
        <h1>Calculator IO</h1>
        <div id="calculator">
            <input type="text" placeholder="0" class="calc__item" id="output"></input>
            <button class="calc__item" id="button__clear" onclick="clearOutput()">C</button>
            <button class="calc__item" id="button__div">รท</button>
            <button class="calc__item" id="button__mult">ร</button>
            <button class="calc__item" id="button__delete" onclick="deleteLast()">DEL</button>
            <button class="calc__item" id="button__7" onclick="insertSeven()">7</button>
            <button class="calc__item" id="button__8" onclick="insertEight()">8</button>
            <button class="calc__item" id="button__9" onclick="insertNine()">9</button>
            <button class="calc__item" id="button__sub">-</button>
            <button class="calc__item" id="button__4" onclick="insertFour()">4</button>
            <button class="calc__item" id="button__5" onclick="insertFive()">5</button>
            <button class="calc__item" id="button__6" onclick="insertSix()">6</button>
            <button class="calc__item" id="button__add">+</button>
            <button class="calc__item" id="button__1" onclick="insertOne()">1</button>
            <button class="calc__item" id="button__2" onclick="insertTwo()">2</button>
            <button class="calc__item" id="button__3" onclick="insertThree()">3</button>
            <button class="calc__item" id="button__0" onclick="insertZero()">0</button>
            <button class="calc__item" id="button__dec" onclick="insertDecimal()">.</button>
            <button class="calc__item" id="button__sign" onclick="insertNeg()">+/-</button>
            <button class="calc__item" id="button__equ">=</button>
        </div>
        <script src="../js/index.js" type="text/javascript"></script>
    </body>
</html>
